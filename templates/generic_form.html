{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div>
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="SUBMIT" />
      <br>
    {% if errors %}
      <a>{{ errors }}</a></br>
    {% endif %}
    </form>
    <div class="float-right">
      <img href="{% static '/backgroundimages/hanging-plant3.png' %}">
    </div>
  </div>
</div>

{% endblock %}
