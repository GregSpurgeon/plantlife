{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mx-auto" style="padding: 60px;">
  <div class="float-start">
    <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="SUBMIT" />
      <br>
    {% if errors %}
      <a>{{ errors }}</a></br>
    {% endif %}
    </form>
  </div>
  <div class="float-end">
    <img 
      src="{% static '/backgroundimages/hanging-plant3.png' %}"
      style="height: 400px"  
    >
  </div>
</div>

{% endblock %}
